<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking - Mirror View</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <style>
        body {
            margin: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = 640;
        canvas.height = 480;

        // Initialize MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5,
        });

        hands.onResults((results) => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.scale(-1, 1);
            ctx.translate(-canvas.width, 0);

            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    // Set style for the hand silhouette
                    ctx.fillStyle = 'black';
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 25;  // Increased width for fingers
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';

                    // Draw palm base
                    ctx.beginPath();
                    ctx.moveTo(
                        landmarks[0].x * canvas.width,
                        landmarks[0].y * canvas.height
                    );
                    // Connect to base of each finger
                    [1, 5, 9, 13, 17].forEach(point => {
                        ctx.lineTo(
                            landmarks[point].x * canvas.width,
                            landmarks[point].y * canvas.height
                        );
                    });
                    ctx.closePath();
                    ctx.fill();

                    // Draw fingers
                    [
                        [1, 2, 3, 4],     // thumb
                        [5, 6, 7, 8],     // index
                        [9, 10, 11, 12],  // middle
                        [13, 14, 15, 16], // ring
                        [17, 18, 19, 20]  // pinky
                    ].forEach(finger => {
                        ctx.beginPath();
                        ctx.moveTo(
                            landmarks[finger[0]].x * canvas.width,
                            landmarks[finger[0]].y * canvas.height
                        );
                        // Draw each finger segment
                        finger.forEach(point => {
                            ctx.lineTo(
                                landmarks[point].x * canvas.width,
                                landmarks[point].y * canvas.height
                            );
                        });
                        ctx.stroke();
                    });
                }
            }

            ctx.restore();
        });

        // Initialize Camera
        const video = document.createElement('video');
        const camera = new Camera(video, {
            onFrame: async () => {
                await hands.send({ image: video });
            },
            width: 640,
            height: 480,
        });
        camera.start();
    </script>
</body>
</html>
