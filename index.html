<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking - Mirror View</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <style>
        body {
            margin: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = 640;
        canvas.height = 480;

        // Initialize MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5,
        });

        hands.onResults((results) => {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Flip the canvas horizontally for a mirror effect
            ctx.save(); // Save the current state
            ctx.scale(-1, 1); // Flip horizontally
            ctx.translate(-canvas.width, 0); // Adjust the origin for flipping

            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    // Draw connections
                    drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: 'black', lineWidth: 2 });
                    // Draw landmarks
                    drawLandmarks(ctx, landmarks, { color: 'black', radius: 4 });
                }
            }

            ctx.restore(); // Restore the context to its original state
        });

        // Initialize Camera
        const video = document.createElement('video');
        const camera = new Camera(video, {
            onFrame: async () => {
                await hands.send({ image: video });
            },
            width: 640,
            height: 480,
        });
        camera.start();
    </script>
</body>
</html>
